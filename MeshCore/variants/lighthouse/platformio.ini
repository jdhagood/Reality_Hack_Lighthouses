  -D LORA_CR=5
  -D LORA_TX_POWER=22
  -D MAX_CONTACTS=100
  -D MAX_GROUP_CHANNELS=1
  -D BLE_PIN_CODE=123456
  -D DISABLE_BLE
  -D BLE_DEBUG_LOGGING=0
build_src_filter = ${Lighthouse.build_src_filter}
  +<helpers/esp32/*.cpp>
  +<../examples/lighthouse/*.cpp>
lib_deps =
  ${Lighthouse.lib_deps}
  densaugeo/base64 @ ~1.4.0

