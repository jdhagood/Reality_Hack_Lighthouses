[Lighthouse]
extends = esp32_base
board = esp32-s3-devkitc-1
board_build.filesystem = littlefs
board_build.partitions = variants/lighthouse/partitions.csv
extra_scripts =
  ${esp32_base.extra_scripts}
  pre:variants/lighthouse/lighthouse_number.py
build_flags =
  ${esp32_base.build_flags}
  -I variants/lighthouse
  -D LIGHTHOUSE
  -D ARDUINO_USB_MODE=1
  -D ARDUINO_USB_CDC_ON_BOOT=1
  -D P_LORA_DIO_1=9
  -D P_LORA_NSS=10
  -D P_LORA_RESET=-1
  -D P_LORA_BUSY=14
  -D P_LORA_SCLK=12
  -D P_LORA_MISO=13
  -D P_LORA_MOSI=11
  -D PIN_USER_BTN=2
  -D PIN_BOARD_SDA=4
  -D PIN_BOARD_SCL=5
  -D SX126X_DIO2_AS_RF_SWITCH=true
  -D SX126X_DIO3_TCXO_VOLTAGE=1.8
  -D SX126X_CURRENT_LIMIT=140
  -D RADIO_CLASS=CustomSX1262
  -D WRAPPER_CLASS=CustomSX1262Wrapper
  -D LORA_TX_POWER=22
build_src_filter = ${esp32_base.build_src_filter}
  +<../variants/lighthouse>
lib_deps =
  ${esp32_base.lib_deps}
  adafruit/Adafruit NeoPixel @ ^1.12.0
  earlephilhower/ESP8266Audio @ ^1.9.7

; === Lighthouse with SX1262 environments ===
[env:Lighthouse_sx1262_companion_radio_usb]
extends = Lighthouse
build_flags =
  ${Lighthouse.build_flags}
  -I examples/companion_radio/ui-new
  -D MAX_CONTACTS=350
  -D MAX_GROUP_CHANNELS=40
; NOTE: DO NOT ENABLE -->  -D MESH_PACKET_LOGGING=1
; NOTE: DO NOT ENABLE -->  -D MESH_DEBUG=1
build_src_filter = ${Lighthouse.build_src_filter}
  +<helpers/ui/MomentaryButton.cpp>
  +<../examples/companion_radio/*.cpp>
  +<../examples/companion_radio/ui-new/*.cpp>
lib_deps =
  ${Lighthouse.lib_deps}
  densaugeo/base64 @ ~1.4.0

[env:Lighthouse_sx1262_companion_radio_ble]
extends = Lighthouse
build_flags =
  ${Lighthouse.build_flags}
  -I examples/companion_radio/ui-new
  -D MAX_CONTACTS=350
  -D MAX_GROUP_CHANNELS=40
  -D BLE_PIN_CODE=123456
  -D BLE_DEBUG_LOGGING=1
  -D OFFLINE_QUEUE_SIZE=256
;  -D MESH_PACKET_LOGGING=1
;  -D MESH_DEBUG=1
build_src_filter = ${Lighthouse.build_src_filter}
  +<helpers/esp32/*.cpp>
  +<helpers/ui/MomentaryButton.cpp>
  +<../examples/companion_radio/*.cpp>
  +<../examples/companion_radio/ui-new/*.cpp>
lib_deps =
  ${Lighthouse.lib_deps}
  densaugeo/base64 @ ~1.4.0

